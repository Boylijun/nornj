<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>React + Redux + NornJ TodoMVC example</title>
  <meta charset="utf-8" />
  <!--[if lt IE 9]>
  <script src="../vendor/console-polyfill.js"></script>
  <script src="../vendor/es5-shim.min.js"></script>
  <script src="../vendor/es5-sham.min.js"></script>
  <![endif]-->
  <script src="../../dist/nornj.js"></script>
  <script>
    nj.setTmplRule(null, null, '$');
  </script>
</head>
<body>
  <div>
    <nj:Provider class="nj-component" store={store}>
      <nj:Router history={hashHistory}>
        <nj:Route path="/" component={App}>
          <nj:Route path="/all" />
          <nj:Route path="/active" />
          <nj:Route path="/completed" />
          <nj:Redirect from="/" to="/all" />
        </nj:Route>
      </nj:Router>
    </nj:Provider>
  </div>
  <script src="../vendor/react.min.js"></script>
  <script src="../vendor/react-dom.min.js"></script>
  <script src="../vendor/redux.js"></script>
  <script src="../vendor/react-redux.js"></script>
  <script src="../vendor/react-router.js"></script>
  <script src="../vendor/react-router-redux.js"></script>
  <script src="actions/actions.js"></script>
  <script src="reducers/reducers.js"></script>
  <script src="templates/templateFilters.js"></script>
  <script src="templates/AddTodoTmpl.js"></script>
  <script src="components/AddTodo.js"></script>
  <script src="templates/FooterTmpl.js"></script>
  <script src="components/Footer.js"></script>
  <script src="templates/TodoTmpl.js"></script>
  <script src="components/Todo.js"></script>
  <script src="templates/TodoListTmpl.js"></script>
  <script src="components/TodoList.js"></script>
  <script src="templates/AppTmpl.js"></script>
  <script src="containers/App.js"></script>
  <script src="store/configureStore.js"></script>
  <script src="index.js"></script>
</body>
</html>
