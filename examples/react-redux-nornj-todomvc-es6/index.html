<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>React + Redux + NornJ TodoMVC example</title>
  <meta charset="utf-8" />
</head>
<body>
  <div>
    <nj-Provider class="nj-component" store={store}>
      <nj-Router history={hashHistory}>
        <nj-Route path="/" component={App}>
          <nj-Route path="/all" />
          <nj-Route path="/active" />
          <nj-Route path="/completed" />
          <nj-Redirect from="/" to="/all" />
        </nj-Route>
      </nj-Router>
    </nj-Provider>
  </div>
  <script src="assets/bundle.js"></script>
</body>
</html>
